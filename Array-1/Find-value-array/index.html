<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let value = +prompt("Nhập gt: ");
    let numbers = [-3, 5, 1, 3, 2, 10];
    let index = "";
    let check = false;
    for (let i = 0; i <numbers.length ; i++) {
        if (value === numbers[i]) {
            check = true
            index += i+" ";
        }
    }
    if (check) {
        alert(value+" có vị tri index là: "+index)
    }
    else {
        alert("Không tìm thấy phần tử nào")
    }
</script>
</html>
