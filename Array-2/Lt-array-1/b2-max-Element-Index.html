<script>
    let n = prompt("Nhập n pt tối đa:")
    let arr = [];
    for (let i = 0; i < n; i++) {
        let input = prompt("M["+i+"]= ");
        arr.push(input)
    }
    let viTri = 0;
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if(max < arr[i]) {
            max = arr[i];
            viTri = i;
        }
    }
    console.log(max+" có vị trí index: "+viTri);
</script>
