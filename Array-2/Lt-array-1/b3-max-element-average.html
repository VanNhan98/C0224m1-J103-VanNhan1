<script>
    let n = +prompt("Nhập n pt tối đa:")
    let arr = [];
    for (let i = 0; i < n; i++) {
        let input = +prompt("M["+i+"]= ");
        arr.push(input)
    }
    let sum = 0;
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i];
        if(max < arr[i]) {
            max = arr[i];
        }
    }
    let average = sum/arr.length
    console.log("Max "+max);
    console.log("average "+average)
</script>
