<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = prompt("Nhập n pt tối đa: ");
    let arr = [];
    for (let i = 0; i < n ; i++) {
        let input = prompt("M["+i+"]= ");
        arr.push(input);
    }

    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if(!isNaN(Number(arr[i]))) {
            count ++;
        }

    }
    console.log("Mảng ký tự:", arr);
    console.log("Kích thước của mảng:", arr.length);
    console.log("Số ký tự số trong mảng:", count);
</script>
</html>
