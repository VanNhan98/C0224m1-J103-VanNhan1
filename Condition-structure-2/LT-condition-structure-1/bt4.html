<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm max</title>
</head>
<body>

</body>
<script>
    let a = parseInt(prompt("Nhập a: "));
    let b = parseInt(prompt("Nhập b: "));
    let c = parseInt(prompt("Nhập c: "));
    let max = a;
    if (max < b) {

        alert(b);
    }
    else if (c > max) {

        alert(c);
    }
    else{
        alert(a);
    }
</script>
</html>
