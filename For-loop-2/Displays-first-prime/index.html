<script>
   function isPrime(number) {
       let count = 0;
       let countPrime = 0;
       for (let i = 2; i < 1000 ; i++) {
           if (countPrime < number) {
               for (let j = 1; j <=i ; j++) {
                   if(i % j === 0 ) {
                       count += 1;
                   }
               }
               if(count === 2) {
                   console.log(i+" ");
                   countPrime += 1;
               }
               count = 0;

           }
           else {
               break;

           }

       }
   }
   let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "))
   isPrime(number)
