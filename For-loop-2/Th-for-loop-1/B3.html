<script>
  function fibonacci(n) {
      let fib = [0,1]
      for (let i = 2; i < n; i++) {
          fib[i] = fib[i-1] + fib[i - 2];
      }
      return fib.slice(0,n).join(",");

  }
let n = parseInt(prompt("Nhập n số fibonacci: "));
  let result = fibonacci(n);
  console.log(result)
</script>
