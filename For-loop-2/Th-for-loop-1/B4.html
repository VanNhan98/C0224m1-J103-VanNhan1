<script>

    function fibonacci(n) {
        let fib = [0,1];
        let fibDivisibleBy5 = [];
        for (let i = 2; i < n; i++) {
            fib[i] = fib[i-1] + fib[i - 2];
            console.log(fib[i])
            if (fib[i] % 5 ===0) {
                fibDivisibleBy5.push(fib[i])
            }
        }

        return fibDivisibleBy5;
    }
    let n = parseInt(prompt("Nhập n số fibonacci: "));
    let result = fibonacci(n);
    console.log(result)


</script>
