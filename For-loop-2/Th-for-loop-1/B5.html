<script>
function isPrime(n) {
    let fib = [0,1];
    let sum = 2 ;
    for (let i = 2; i < n ; i++) {
        fib[i] = fib[i-1] + fib[i-2];
        console.log(fib[i])
        sum += fib[i];
    }

    return sum;
}
let number = parseInt(prompt("Nhập n số fibonacci: "))
let result = isPrime(number);
console.log(result)
