    function sumDivisibleBy7(number) {
        let n = 7;
        let count = 0 ;
        let sum = 0
        while (count < number ) {
            if (n % 7 === 0) {
                count ++;
                sum += n;
            }
            n++;
        }
        return sum;
    }
    let number = parseInt(prompt("Nhập n số chia hết cho 7: "))
    let result = sumDivisibleBy7(number)
    console.log(result)
