<script>
    // Kích thước của hình vuông

    for (let i = 1; i <= 5; i++) {
        let row = "";
        for (let j = 1; j <= 5; j++) {
            if (i === 1 || i === 5  || j === 1 || j === 5 ) {
                row += "*";  // Thêm dấu * cho các cạnh của hình vuông
            } else {
                row +=" ";  // Thêm khoảng trắng cho phần bên trong hình vuông
            }
        }
        console.log(row);
    }
</script>
