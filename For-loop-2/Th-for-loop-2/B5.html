<script>
    for (let i = 1; i <= 7; i++) {
        let row = "";
        for (let j = 1; j <= 7; j++) {
            if (i === 1 && (j === 1 ||j === 4 || j === 7)
                || i === 5 && (j === 1  || j === 7)
                || i === 6 && (j <= 2  || j >= 6)
                || i === 7 && (j <= 3  || j >= 5)) {

                row += " ";  // Thêm dấu * cho các cạnh của hình vuông
            } else {
                row +=" *";  // Thêm khoảng trắng cho phần bên trong hình vuông
            }
        }
        console.log(row);
    }
</script>
