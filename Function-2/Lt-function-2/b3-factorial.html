<script>
    function giaiThua(number) {
        if (number === 0 || number === 1) {
            return 1;
        }
       return number * giaiThua(number -1 );
    }
    let input = +prompt("Nhâp 1 số để tính giai thưa: ")
    let result = giaiThua(input);
    alert(result);
</script>
