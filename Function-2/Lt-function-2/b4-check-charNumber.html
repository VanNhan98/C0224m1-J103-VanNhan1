<script>
    function checkNumber(number) {
        if (!isNaN(number)) {
            return number;
        }
    }
    let input = prompt("Nhập 1 kí tự bất kì: ")
    let result = checkNumber(input);
    if (result) {
        alert(result+" là kí tự số")
    }
    else
        alert(" không là kí tự số")
</script>
