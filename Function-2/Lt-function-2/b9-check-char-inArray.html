<script>
    function checkCharInArray(number) {
        let arr = [];
        let count = 0;
        for (let i = 0; i < number ; i++) {
            let input = +prompt("M[" + i + "]= ")
            arr.push(input);
        }
         let inputChar = +prompt("Nhập 1 kí tự bất kì: ")
        for (let i = 0; i <arr.length ; i++) {
            if (inputChar === arr[i]) {
                count ++;
            }
        }
        return count;

    }
    let inputNumber = +prompt("Nhâp pt tối đa: ")
    let result = checkCharInArray(inputNumber);
    console.log(result)
</script>
