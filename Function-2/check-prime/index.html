<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let number = +prompt("Enter number: ")
    isPrime(number);
    function isPrime(number) {
        let count = 0 ;
        let check = false;
        if(number === 0) {
            alert(number+" khong phai so nguyen to")
        }
        else
        {
            for (let i = 1; i <= number ; i++) {
                if(number % i === 0 ) {
                    count ++;

                }
            }
            if(count === 2) {
                check = true;
            }
            if (check) {
                alert(number+" là số nguyên tố")
            }
            else {
                alert(number+" Không phải là sô nguyên tố")
            }

        }

    }
</script>
</html>
