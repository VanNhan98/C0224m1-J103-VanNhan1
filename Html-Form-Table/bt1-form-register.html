<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Register</title>
</head>
<body>
<form action="">
    <p>Họ và tên</p><br>
    <input type="text" name="name"><br>
    <p>Email</p><br>
    <input type="email" name="email"><br>
    <p>Số điện thoại</p><br>
    <input type="number" name="phone"><br>
    <p>Giơi tính</p><br>
    <input type="radio" name="male">Nam
    <input type="radio" name="female">Nữ
</form>
</body>
</html>
