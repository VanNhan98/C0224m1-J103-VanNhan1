<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #age, #income{
            width: 50%;
            font-size: 18px;
        }
        #features {
            width: 50%;
            padding: 40px;
        }
        .scrollable-content {
            overflow: auto;
            height: 1000px; /* Đặt chiều cao tùy ý */
        }
    </style>
</head>
<body>
<form class="scrollable-content">
    <h2>Market Research Survey</h2>
    <p>Please take a few moments to complete this satisfaction survey</p>
    <label for="age"> what is your age range? <br>
        <select name="age" id="age" style="width: 700px" >
            <option>18-24</option>
            <option>25-34</option>
            <option>35-50</option>
            <option>50+</option>
        </select>
    </label> <br> <br>
    <label for="income"> what is your yearly income range? <br>
        <select name="income"     id="income" style="width: 700px">
            <option>$0 - $25,000</option>
            <option>$25,001 - $50,000</option>
            <option>$50,001 - $100,000</option>
            <option>$100,000+</option>
        </select>
    </label> <br> <br>
    <label> Gender Identity <br>
        <input type="radio" name="male"> Male <br>
        <input type="radio" name="female"> Female <br>
        <input type="radio" name="nonbinary"> Nonbinary <br>
        <input type="radio" name="other"> Other <br>
        <input type="text" name="gender" > <br>
    </label><br>
    <label> which of the following products have your purchased in the last 2 months. Please check alll that apply <br>
        <input type="checkbox" name="product1"> product1 <br>
        <input type="checkbox" name="product2"> product2 <br>
        <input type="checkbox" name="product3"> product3 <br>
    </label><br>
    <label> How often would you use our new product? <br>
        <input type="radio" name="daily">Daily <br>
        <input type="radio" name="weekly"> Weekly <br>
        <input type="radio" name="monthly"> Monthly <br>
    </label>
    <label for="pay">What would you pay for the new product? <br>
        $
        <input type="text" id="pay" size="5"> .
        <input type="text" size="1" > <br>
        <span> Dollar cent</span>
    </label> <br> <br>
    <label>
        What features would you like to see in the new product. <br>
        <input type="text" id="features">
    </label>

</form>
</body>
</html>
