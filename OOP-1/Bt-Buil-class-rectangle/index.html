<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
</body>
<script>

     class Rectangle {
         _width;
         _height;


         constructor(width, height) {
             this._width = width;
             this._height = height;
         }


         getWidth() {
             return this._width;
         }

         setWidth(value) {
             this._width = value;
         }

         getHeight() {
             return this._height;
         }

         setHeight(value) {
             this._height = value;
         }

         getArea() {
             return this._width * this._height;
         }

         getPerimeter() {
             return (this._width + this._height) * 2;
         }
     }

     let myRectangle = new Rectangle(150, 50);


     myRectangle.setHeight(70);
     myRectangle.setWidth(210);

     console.log(myRectangle.getArea());
     console.log(myRectangle.getPerimeter());

     let ctx = document.getElementById("canvas").getContext("2d");
     ctx.fillStyle = "#fa4b2a";
     ctx.fillRect(50, 50, myRectangle.getWidth(), myRectangle.getHeight())

</script>
</html>
