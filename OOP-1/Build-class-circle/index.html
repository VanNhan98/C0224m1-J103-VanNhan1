<script>
    class Circle {
        radius;
        color;
        constructor(radius, color) {
            this.radius = radius;
            this.color = color;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return this.radius * this.radius * Math.PI;
        }

     }

     let circle = new Circle(2, "black");
     let radius = circle.getRadius();
     let area = circle.getArea();
